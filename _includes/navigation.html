<nav class="nav">
  <ul class="nav__items">
    {% for nav in site.navigation %}
      <li class="nav__item">
        <a href="{{ nav.url | relative_url }}">{{ nav.title }}</a>
        {% if nav.children %}
          <ul class="nav__sub-items">
            {% for child in nav.children %}
              <li class="nav__sub-item">
                <a href="{{ child.url | relative_url }}">{{ child.title }}</a>
              </li>
            {% endfor %}
          </ul>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
</nav>
